<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Twitter API</title>
  <style>
  h1{
    margin-top: 5%;
    font-size: 30px;
    color:Grey;
    font-family: sans-serif;
    margin-left: 4%;
  }
  .a{
    font-size: 20px;
    padding-left: 1%;
    border: 1px solid #ccc;
    height: 40px;
    width: 90%;
    margin-left: 4%;
    margin-top: 1%;
    background-color: whitesmoke;
  }
  .button
  {
    font-size: 20px;
    border: 1px solid #ccc;
    height: 42px;
  }

  </style>
 </head>
 <body>
  <div class="main">
  <h1>Please enter Twitter-account</h1>
   <form method="POST">
     <input name="text" class="a" placeholder="Microsoft">
     <input type="submit" value="OK" class="button">
  </div>
 </form>
 </body>
</html>
